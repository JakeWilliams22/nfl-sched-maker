<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Prototype</title>
    <link rel='stylesheet' type='text/css' href='styles.css'/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js" type='text/javascript'></script>

    <style>
    body {text-align:center;}
    input {display: block; margin: auto;width: 10px;}
    </style>

</head>
<body>


    <div class="container">
        <div class="header">
        <h1 style="color:white;">Register</h1>
        </div>
    </div>
    <!-- <h1>Register</h1> -->
    <div>
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" style="width: 375px;">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" style="width: 375px;" >
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" style="width: 375px;">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" style="width: 375px;">
            </div>
            <div class="form-group">
                <label for="cPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="cPassword" style="width: 375px;">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" style="width: 375px;">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select name="role" id="role">
                    <option value="std">Standard User</option>
                    <option value="vo">View Only User</option>
                    <option value="to">Team Owner</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
