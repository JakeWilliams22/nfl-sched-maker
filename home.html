<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Prototype</title>
    <link rel='stylesheet' type='text/css' href='styles.css'/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <script src="script.js" type='text/javascript'></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Schedule')">Schedule</button>
            <button class="tablinks" onclick="openCity(event, 'Preferences')">Preferences</button>
            <button class="tablinks" onclick="openCity(event, 'Rules')">Rules</button>
            <button class="tablinks" onclick="openCity(event, 'AdminConsole')">Admin Console</button>
        </div>

        <div id="Schedule" class="tabcontent">
            <h3>Schedule</h3>
            <p>Schedule goes here</p>
        </div>

        <div id="Preferences" class="tabcontent">
            <h3>Preferences</h3>
            <p>Preferences goes here</p>
        </div>

        <div id="Rules" class="tabcontent">
            <h3>Rules</h3>
            <p>Rules go here</p>
        </div>

        <div id="AdminConsole" class="tabcontent">
            <h3>Admin Console</h3>
            <p>Admin Console goes here</p>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
